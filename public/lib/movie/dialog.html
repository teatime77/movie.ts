<dialog id="index-dlg">
    <div style="display: grid; grid-template-columns: 300px 1fr;">
      <span>タイトル</span>
      <input id="doc-title" type="text" style="width: 10em;"  />
    
      <span>主張</span>
      <textarea id="doc-assertion" type="text" cols="100" rows="5" oninput="movie_ts.onAssertionInput()"></textarea><br/>
      <div id="index-tex"></div>
    </div>
    <button id="index-ok">OK</button>
</dialog>

</dialog>

    <input id="input-box-text" type="text" size="20" />

</dialog>

<dialog id="eq-action-dlg" class="menu_dlg">
    <span class="l1">辺を追加</span><br/>

      <span class="l2" onclick="movie_ts.addRHS()">右辺</span><br/>
  
    <span class="l1">式を追加</span><br/>
      <span class="l2">公式</span><br/>
      <span class="l2">番号のついた式</span><br/>

    <span class="mn1" id="eq-action-delete" >削除</span><br/>
</dialog>
